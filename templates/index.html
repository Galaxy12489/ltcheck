<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор ноутбука</title>
</head>
<body>
    <h1>Выберите модель ноутбука</h1>
    <form method="POST">
        <select name="laptop">
            <option value="">--Выберите модель--</option>
            {% for laptop in laptops %}
                <option value="{{ laptop.name }}">{{ laptop.name }} ({{ laptop.price }})</option>
            {% endfor %}
        </select>
        <button type="submit">Выбрать</button>
    </form>

    {% if selected_laptop %}
        <h2>Вы выбрали: {{ selected_laptop }}</h2>
        <p>Вы можете изменить следующие компоненты:</p>
        <ul>
            <li>Процессор</li>
            <li>Видеокарта</li>
            <li>Оперативная память</li>
            <li>Накопитель</li>
        </ul>
    {% endif %}
</body>
</html>
